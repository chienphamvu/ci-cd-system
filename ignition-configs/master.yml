storage:
  files:
    - path: /opt/file1
      filesystem: root
      contents:
        inline: Hello, world!
      mode: 0644
      user:
        id: 500
      group:
        id: 501
locksmith:
  reboot_strategy: "off"
systemd:
  units:
    - name: storage-mount.service
      contents: |
        [Unit]
        Description=Mount storage disk

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/usr/bin/mkdir -p /storage
        ExecStart=/usr/bin/mount /dev/xvdh1 /storage
        ExecStop=/usr/bin/umount /storage

    - name: jenkins.service
      enable: true
      contents: |
        [Unit]
        Description=Jenkins master
        After=docker.service storage-mount.service
        Requires=docker.service storage-mount.service

        [Service]
        ExecStartPre=-/usr/bin/docker pull chienphamvu/jenkins
        ExecStart=/usr/bin/docker run \
                                     --rm \
                                     --name %p \
                                     -p 8080:8080 \
                                     -p 50000:50000 \
                                     -v /storage/jenkins_data:/var/jenkins_home \
                                     chienphamvu/jenkins-master
        ExecStop=/usr/bin/docker kill %p
        Restart=always
        RestartSec=10s
        TimeoutStartSec=0
        TimeoutStopSec=15

        [Install]
        WantedBy=multi-user.target
